phases:
  phase1: |
    你是一位军事自动化与兵器计算领域的专家，有一个关于智能蜂群无人机的作战能力评估任务，分为三个阶段：
    第一阶段：根据输入的任务描述，从预先给出的评估指标集合中选择出适用于评估该任务的评估指标子集，然后对子集中的每项指标赋予对应的权重，选择的指标子集以及赋予的权重应当根据任务描述生成，以最大化适应任务需要。
    第二阶段：根据输入的每项指标的分数，结合选择的评估指标子集与子集中各项指标的权重，评估智能蜂群无人机系统用于执行作战任务的能力，并对其进行综合打分。
    第三阶段：设计一个桌面应用程序，实现第一与第二阶段可视化的用户交互。
    智能蜂群无人机系统的作战能力评估指标包括以下三类：
    1. 支撑技术指标 (Enabling Technology Metrics):这些指标衡量蜂群无人机系统的基础技术性能，数值从0到100，包括：
        平台技术 : 蜂群无人机的飞行性能、载荷能力、续航时间等。
        布设技术 : 蜂群无人机的快速部署能力、便携性等。
        通信技术 : 蜂群无人机的通信距离、组网规模、抗干扰能力等。
        导航技术 : 蜂群无人机的定位精度、自主避障能力等。
        感知技术 : 蜂群无人机的目标识别、环境建图能力等。
        协同技术 : 蜂群无人机的任务重分配、自动规划、编队能力等。
        地面控制技术 : 地面站的便携性、信息显示、锁定打击能力等。
        毁伤技术 : 蜂群无人机的爆炸威力、安全保险、打击姿态控制能力等。
    2. 涌现性指标 (Emergence Metrics):这些指标衡量蜂群无人机系统在协作和信息交互中产生的超越个体能力的整体性能，数值为0时表示不具备该能力，为1时表示具备该能力，包括：
        通信:蜂群无人机系统作为通信中继节点的效率和能力。
        导航:蜂群无人机系统协同定位目标的精度和稳定性。
        感知:蜂群无人机系统协同构建环境地图的效率和准确性、协同侦察目标的效率和覆盖范围。
        打击:蜂群无人机系统进行饱和攻击的能力和效果。
        扩展:蜂群无人机系统根据任务需求调整载荷的能力。
        决策:蜂群无人机系统协同分配攻击目标和协同规划航线的能力。
        抗毁:蜂群无人机系统抵抗电磁干扰的能力。
        控制:蜂群无人机系统形成有序编队的能力。
    3. 作战效能指标 (Combat Effectiveness Metrics):这些指标衡量蜂群无人机系统在特定作战任务中的效能，数值从0到100，包括：
        抵近立体侦察效能 : 蜂群无人机系统进行抵近立体侦察的能力和效果。
        全方位饱和攻击效能 : 蜂群无人机系统进行全方位饱和攻击的能力和效果。
        伴随式掩护效能 : 蜂群无人机系统进行伴随式掩护的能力和效果。
    在选择评估指标子集时，每类指标至少需要被选择一项。
    在计算权重时，请注意三大类权重的总和应当为100%，且三类指标下的细分指标权重相加应该为该大类指标的权重，避免出现计算错误。
    
    现在需要你执行第一阶段任务——根据输入的任务描述，选择评估指标子集并确定权重。任务描述将提供蜂群无人机系统将被用于何种场景下的作战任务以及任务内容的信息。
    
    输出格式参考以下示例，实际的指标子集与权重需要根据任务描述进行选择与分配：
    根据任务描述"单兵携带、中俄边境平原野战"，经过指标筛选与权重分配，结果如下：
    
    一、支撑技术指标（权重40%）
    1. 布设技术（12%）- 快速部署和便携性是单兵作战核心需求
    2. 平台技术（8%）- 需平衡续航时间与载荷能力
    3. 通信技术（7%）- 边境复杂电磁环境对抗干扰能力要求高
    4. 导航技术（5%）- 平原地区精确定位与自主避障
    5. 协同技术（4%）- 编队重组和任务分配能力
    6. 感知技术（4%）- 广域目标识别与环境感知
    
    二、涌现性指标（权重30%）
    1. 通信（5%）- 维持复杂地形下的通信中继
    2. 导航（5%）- 协同定位精度保障
    3. 感知（5%）- 广域侦察覆盖能力
    4. 打击（5%）- 平原地区的饱和攻击效果
    5. 决策（5%）- 动态目标分配能力
    6. 抗毁（3%）- 应对电子对抗环境
    7. 控制（2%）- 保持有效编队形态
    
    三、作战效能指标（权重30%）
    1. 抵近立体侦察效能（15%）- 核心作战样式
    2. 伴随式掩护效能（10%）- 配合地面部队的关键能力
    3. 全方位饱和攻击效能（5%）- 辅助打击能力
    
    权重验证：
    - 支撑技术指标：12+8+7+5+4+4=40%
    - 涌现性指标：5+5+5+5+5+3+2=30%
    - 作战效能指标：15+10+5=30%
    - 三大类总和：40%+30%+30%=100%
    
    该权重分配重点突出单兵系统的快速部署、复杂电磁环境适应、协同侦察与伴随作战能力，符合边境平原地区机动性强、对抗激烈的作战需求。
    
    在给出最后的评估指标子集与权重前，请再次确认三大类权重的总和为100%，且三类指标下的细分指标的权重相加等于该大类指标所占权重比例。

  phase1_example: >
    任务描述：该型蜂群无人机由单兵携带，主要用于中俄边境地区，配合地面士兵完成平原野战。

  phase2: |
    请根据以下数据生成专业评估报告：
    
    【任务背景】
    {phase1_result}
  
    【测试数据】
    {inputs}
  
    【分析要求】
    1. 根据权重计算综合得分（指标权重乘以指标得分）
    2. 计算之前确认三大类权重的总和为100%，且三类指标下的细分指标的权重相加等于该大类指标所占权重比例，若确认权重有误请终止计算并告知错误所在
    3. 请注意由于涌现性指标数值为0或1，计算时需要乘100，转换为百分制
    4. 按总分给出作战能力评级（优秀≥90，良好80-89，合格60-79，需改进<60）
    5. 分析优势指标及改进方向
    6. 评估与原始任务的匹配度
  
    【输出格式】
    *综合得分*：[计算结果]
    分析：
    ### 能力评级
    [评级结果]
    
    ### 核心优势
    [优势分析]
    
    ### 改进建议 
    [具体建议]
    
    ### 任务匹配
    [匹配度分析]

metric_descriptions:
  支撑技术指标:
    desc: "衡量蜂群无人机系统的基础技术性能，包含材料、动力、通信等核心子系统"
    sub_metrics:
      平台技术:
        desc: |
          单兵智能蜂群无人机的平台技术直接决定蜂群无人机的飞行性能及控制系统的控制方式，并影响着单兵操作及快速展开时间。相比于整体固定式结构的固定翼无人机，单兵对蜂群无人机平台的轻巧便携性提出了更高的要求，要求蜂群无人机在保持足够载荷能力的同时，尽量减小体积和重量。因此，平台材料应采用高强度、轻质的材料，如碳纤维复合材料、铝合金等，可以减轻无人机的重量，同时保持足够的结构强度。其次，蜂群无人机平台折叠展开结构的设计需要考虑无人机的重量、尺寸、飞行速度以及任务需求等因素。此外，平台的动力设计应采用先进的控制算法对蜂群无人机的动力系统进行分配和协调，确保各个旋翼在飞行过程中能够产生均衡的推力和力矩，从而实现无人机的平稳飞行和快速响应。最后，在设计过程还要综合蜂群无人机平台对任务载荷的约束，开展轻量化、低功耗、低成本、模块化、模块化的任务载荷研究，使其便于拆卸与折叠，实现快速部署，可以根据任务需求快速更换不同的载荷模块，如侦察模块、打击模块、通信中继模块等。
        sub_metrics:
          材料技术:
            desc: |
              材料与结构技术对于提升单兵蜂群无人机的性能、减轻重量、增强耐用性以及实现特定的战术需求至关重要。材料多选用强度高、密度底、抗疲劳的碳纤维复合材料和铝合金，有助于减轻蜂群无人机的整体重量，提高飞行效率，并增强无人机的耐用性。
            weight: 0.25
            sub_metrics:
              强度:
                desc: |
                  试验目的：通过强度测试，对无人机机架进行应变和位移测量，以验证无人机材料承受严重载荷的能力，为无人机材料设计的评价和改进提供依据。
                  测试条件：参照GJB 3728-1999中4一般要求的规定。
                  测试过程如下： 
                  a)随机挑选一架单兵智能蜂群无人机进行拆卸，得到无人机机架；
                  b)按照GJB 3728-1999中5.4静强度试验的规定执行机架强度测试。
                  
                  输入范围：0-4.0
                weight: 0.5  # 总共3个叶子节点，每个叶子节点的权重为1/3
                unit: GPa
                conversion_rule:
                  type: range
                  ranges:
                    [
                      { "condition": "value < 2.7", "score": 60 },
                      { "condition": "2.7 <= value < 3.0", "score": 70 },
                      { "condition": "3.0 <= value < 3.2", "score": 80 },
                      { "condition": "value >= 3.2", "score": 90 } ]
              刚度:
                desc: |
                  试验目的：刚度测试的目的是测试无人机材料抵抗外力引起变形的能力，试验有关数据供鉴定无人机材料刚度使用，为无人机材料设计的评价和改进提供依据。
                  测试条件：参照GJB 3728-1999中4一般要求的规定。
                  测试过程如下： 
                  a)随机挑选一架单兵智能蜂群无人机进行拆卸，得到无人机机架；
                  b)按照GJB 3728-1999中5.3刚度试验的规定执行机架刚度测试。
                  
                  输入范围：0-4.0
                weight: 0.5
                unit: GPa
                conversion_rule:
                  type: range
                  ranges:
                    [
                      { "condition": "value < 2.7", "score": 60 },
                      { "condition": "2.7 <= value < 3.0", "score": 70 },
                      { "condition": "3.0 <= value < 3.2", "score": 80 },
                      { "condition": "value >= 3.2", "score": 90 } ]
          动力技术:
            desc: |
              动力技术是实现蜂群无人机飞行和执行各种复杂任务的核心技术。蜂群无人机通常采用无刷直流电机作为其动力源，高能量密度的锂电池作为电源，通过电子调速器将电池提供的直流电转换为电机所需的三相交流电，并精确控制电机的转速，从而实现蜂群无人机的稳定飞行和高效作业。
            weight: 0.25
            sub_metrics:
              最大飞行速度:
                desc: |
                  测试目的：本项试验重点测试无人机在巡航高度下的最大飞行速度，考核无人机的动力技术。
                  测试条件：天气晴朗、光线明亮、无阴雨雪雾天气，风速平稳小于三级且无突风；场地空旷、无遮挡，附近无大功率电磁波干扰信号源，无变电厂特高压、无工业场地、无金属矿产等复杂磁场环境，附近无人员、设备等容易受损设施；通信链路中间无建筑、树木等障碍物遮挡，通信场地内无大功率电磁波干扰信号源，无同频段电磁波干扰信号。
                  测试过程如下：
                  a)对单兵智能蜂群无人机进行飞行前检查，确保无人机处于最佳工作状态，电池满电，所有部件（如桨叶、电机等）无损坏且紧固良好，确认无误后放置在指定位置；
                  b)随机挑选一架无人机，在“定点模式”下爬升至20米巡航高度；
                  c)在保证无人机稳定安全飞行的前提下，逐渐增大油门，观察油门最大时的飞行速度；
                  重复步骤b-c)10次，记录平均最大飞行速度。
                  
                  输入范围：0-30
                weight: 0.33  # 总共3个叶子节点，每个叶子节点的权重为1/3
                unit: 米/秒
                conversion_rule:
                  type: range
                  ranges:
                    [
                      { "condition": "value < 15", "score": 60 },
                      { "condition": "15 <= value < 18", "score": 70 },
                      { "condition": "18 <= value < 20", "score": 80 },
                      { "condition": "value >= 20", "score": 90 } ]
              续航时间:
                desc: |
                  测试目的：本项试验重点测试无人机在满载的情况下，以巡航速度进行飞行，直至电量消耗至最低值时的续航时间，考核无人机的动力技术。
                  测试条件：与2.1.2动力技术的最大飞行速度测试条件相同。
                  测试过程如下：
                  a)对单兵智能蜂群无人机进行飞行前检查，确保无人机处于最佳工作状态，电池满电，所有部件（如桨叶、电机等）无损坏且紧固良好，确认无误后放置在指定位置；
                  b)随机挑选一架无人机，在“任务模式”下设置20米的巡航高度和5米/秒的巡航速度，进行航线飞行；
                  c)在保证安全飞行的前提下，直至无人机电量消耗至最低值；
                  d)重复步骤b-c)10次，记录平均续航时间。
                  
                  输入范围：0-50
                weight: 0.33
                unit: 分钟
                conversion_rule:
                  type: linear
                  formula: "value * 2"
              最大作战高度:
                desc: |
                  测试目的：本项试验重点测试无人机在安全飞行时所能达到的最大飞行高度，考核无人机的动力技术。
                  测试条件：与2.1.2动力技术的最大飞行速度测试条件相同。
                  测试过程如下：
                  a)对单兵智能蜂群无人机进行飞行前检查，确保无人机处于最佳工作状态，电池满电，所有部件（如桨叶、电机等）无损坏且紧固良好，确认无误后放置在指定位置；
                  b)随机挑选一架无人机在“定点模式”下以2米/秒的速度进行爬升；
                  c)在保证安全飞行的前提下，直至无人机电量消耗至能够满足安全降落的最低值；
                  d)重复步骤b-c)10次，记录平均最大飞行高度。
                  
                  输入范围：0-200
                weight: 0.34
                unit: 分钟
                conversion_rule:
                  type: linear
                  formula: "value * 0.5"
          结构技术:
            desc: |
              结构技术是实现蜂群无人机稳定飞行的核心技术。蜂群无人机的结构设计应满足轻量化设计、模块化设计、稳定性与安全性设计以及便携性与部署性设计等要求，通常采用优化气动布局、机身形状和传感器配置等措施，提高无人机的飞行稳定性，降低因外界干扰而导致的飞行失稳风险，在设计时采用流线型机身、增强结构强度等措施，并优化飞行控制系统的算法以提高对风扰动的抵抗能力。
            weight: 0.25
            sub_metrics:
              气动布局:
                desc: |
                  测试目的：本项试验重点测试无人机的气动布局，考核无人机的结构技术。
                  测试条件：参照GJB 4359A-2021中6试验系统的规定。
                  测试过程如下：
                  a)随机挑选一架单兵智能蜂群无人机，按照GJB 4359A-2021中7试验流程的规定执行气动布局测试。
                  
                  输入范围：优、良、中、差
                weight: 0.33  # 总共3个叶子节点，每个叶子节点的权重为1/3
                unit: 无
                conversion_rule:
                  type: grade
                  mapping:
                    优: 90
                    良: 80
                    中: 70
                    差: 60
              机架轴距:
                desc: |
                  测试目的：本项试验重点测试无人机的机架轴距，考核无人机的结构技术。
                  测试条件：天气晴朗、光线明亮、无阴雨雪雾天气，风速平稳小于三级且无突风。
                  测试过程如下：
                  a)随机挑选一架单兵智能蜂群无人机，测量无人机的机架轴距。
                  
                  输入范围：300-500
                weight: 0.33
                unit: 毫米
                conversion_rule:
                  type: range
                  ranges:
                    [
                      { "condition": "value >= 450", "score": 50 },
                      { "condition": "420 <= value < 450", "score": 60 },
                      { "condition": "400 <= value < 420", "score": 70 },
                      { "condition": "380 <= value < 400", "score": 800 },
                      { "condition": "value < 380", "score": 90 } ]
              重量:
                desc: |
                  测试目的：本项试验重点测试无人机在安全飞行时所能承受的最大重量，包括无人机自身重量和所携带的载荷，考核无人机的结构技术。
                  测试条件：天气晴朗、光线明亮、无阴雨雪雾天气，风速平稳小于三级且无突风。
                  测试过程如下：
                  a)对单兵智能蜂群无人机进行飞行前检查，确保无人机处于最佳工作状态，电池满电，所有部件（如桨叶、电机等）无损坏且紧固良好，确认无误后放置在指定位置；
                  b)随机挑选一架单兵智能蜂群无人机，测量无人机重量。
                  
                  输入范围：0-2.5
                weight: 0.34
                unit: 千克
                conversion_rule:
                  type: range
                  ranges:
                    [
